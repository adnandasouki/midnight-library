<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-wrapper">
        <div class="leading">
          <a href="/" class="navbar-brand">
            <img
              src="{{ url_for('static', filename='assets/logos/brand.png') }}"
              alt="brand"
            />
            <span>Midnight Library</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- main content -->
    <main class="auth-page">
      <section class="auth-card card-md signup">
        <!-- content -->
        <div class="auth-card-content">
          <h2 class="auth-card-title">Create a new account</h2>

          <!-- form -->
          <form id="signup-form" class="auth-form">
            <div class="error hidden"></div>

            <div class="auth-fields">
              <!-- username -->
              <div class="auth-card-field">
                <label>Username</label>
                <div class="field-wrapper">
                  <i class="fa-solid fa-user icon"></i>

                  <input type="text" class="field" name="username" required />
                </div>
              </div>

              <div class="auth-card-field">
                <label>Email</label>
                <div class="field-wrapper">
                  <i class="fa-solid fa-envelope icon"></i>
                  <input type="email" class="field" name="email" required />
                </div>
              </div>

              <div class="auth-card-field">
                <label>Password</label>
                <div class="field-wrapper">
                  <i class="fa-solid fa-lock icon"></i>

                  <input
                    type="password"
                    class="field"
                    name="password"
                    required
                  />

                  <!-- show/hide -->
                  <div class="pass-visibility hidden">
                    <button type="button" class="password hide hidden">
                      <i class="fa-solid fa-eye-slash"></i>
                    </button>

                    <button type="button" class="password show">
                      <i class="fa-solid fa-eye"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- submit -->
            <button type="submit" class="btn btn-primary btn-full">
              <span class="submit-text">Create Account</span>
              <span class="spinner hidden"></span>
            </button>
          </form>

          <!-- DIVIDER -->
          <div class="auth-divider">
            <span>or</span>
          </div>

          <!-- GOOGLE AUTH -->
          <div class="oauth-section">
            <button id="oauth-google" class="btn btn-outline" type="button">
              <span class="spinner google hidden"></span>
              <div class="oauth-btn-content">
                <img
                  src="/static/assets/logos/google.svg"
                  class="btn-icon"
                  alt="Google"
                />
                <span>Sign in with Google</span>
              </div>
            </button>
          </div>
        </div>

        <!-- footer -->
        <div class="auth-card-footer">
          <!-- SIGN IN LINK -->
          <div class="has-account">
            <p>Already have an account? <a href="/signin">Sign in</a></p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">Â© 2026 Midnight Library</footer>

    <!-- script -->
    <script
      src="https://kit.fontawesome.com/0fa7007e9e.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/app.js') }}"
    ></script>
  </body>
</html>
