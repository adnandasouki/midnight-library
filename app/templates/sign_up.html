<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- main content -->
    <main class="auth-page">
      <section class="auth-card card-md">
        <!-- form -->
        <form id="signup-form" class="auth-form">
          <!-- header -->
          <header class="auth-header">
            <!-- brand -->
            <a href="/">
              <div class="form-brand">
                <img
                  src="{{ url_for('static', filename='assets/logos/brand.png') }}"
                  alt="brand"
                />
                <span>Library System</span>
              </div>
            </a>
            <!-- texts -->

            <div class="form-header-texts">
              <h3>Sign Up</h3>
              <p>Create a new account</p>
            </div>
          </header>

          <div class="error hidden"></div>

          <div class="auth-fields">
            <input
              type="text"
              class="field"
              placeholder="Username"
              name="username"
              required
            />

            <input
              type="email"
              class="field"
              placeholder="Email"
              name="email"
              required
            />

            <input
              type="password"
              class="field"
              placeholder="Password"
              name="password"
              required
            />
          </div>

          <!-- submit -->
          <button type="submit" class="btn btn-primary btn-full">
            <span class="submit-text">Create Account</span>
            <span class="spinner hidden"></span>
          </button>
        </form>

        <!-- DIVIDER -->
        <div class="auth-divider">
          <span>or</span>
        </div>

        <!-- SIGN IN LINK -->
        <div class="has-account">
          <p>Have an account? <a href="/signin">Sign in</a></p>
        </div>

        <!-- DIVIDER -->
        <div class="auth-divider">
          <span>or</span>
        </div>

        <!-- GOOGLE AUTH -->
        <div class="oauth-section">
          <button id="oauth-google" class="btn btn-outline" type="button">
            <span class="spinner google hidden"></span>
            <div class="oauth-btn-content">
              <img
                src="/static/assets/logos/google.svg"
                class="btn-icon"
                alt="Google"
              />
              <span>Sign in with Google</span>
            </div>
          </button>
        </div>

        <!-- GUEST ACCESS -->
        <div class="continue-as-guest">
          <a href="/">
            <button type="button" class="btn btn-guest">
              <p>Continue as Guest</p>
            </button>
          </a>
        </div>
      </section>
    </main>

    <!-- script -->
    <script
      type="module"
      src="{{ url_for('static', filename='js/app.js') }}"
    ></script>
  </body>
</html>
